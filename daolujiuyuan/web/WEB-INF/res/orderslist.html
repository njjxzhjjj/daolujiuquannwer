<script type="text/html" id="addHtml">
    <form class="layui-form  layui-form-pane" action="" onsubmit="return false" lay-filter="myUpdate">

        <div class="layui-form-item">
            <label class="layui-form-label">顾客名字</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_name" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顾客公司名字</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_company" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顾客工作</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_position" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顾客联系方式</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_phone" class="layui-input">
            </div>
        </div>

            <label class="layui-form-label">顾客生日</label>
            <div class="layui-input-inline">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顾客的性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="cust_sex" value="1" title="男" checked="">
                <input type="radio" name="cust_sex" value="2" title="女">
                <!--<input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">顾客描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="cust_desc" ></textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">拜访人</label>
            <div class="layui-input-inline">
                <select name="user_id" lay-filter="user_id" id="user_id">
                    <option value="" selected="">请选择</option>
                    <!--<option value="1">从后台查询</option>-->
                    <!--<option value="2">查询非管理员</option>-->
                </select>
            </div>
        </div>

        </div>

        <button class="layui-btn layui-hide"   lay-submit lay-filter="myAddSubmit" id="myAddSubmit">立即提交</button>


    </form>

            var checkStatus = table.checkStatus(obj.config.id);

                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));

                case 'getCheckLength':
